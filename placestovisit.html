<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Starter Template</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }

    #places-to-visit {
    padding: 50px 0;
    background-color: #f8f8f8;
  }
  
  .place-card {
    background-color: #fff;
    padding: 20px;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  .place-card img {
    width: 100%;
    height: auto;
    margin-bottom: 10px;
    border-radius: 5px;
  }
  
  .place-card h3 {
    font-size: 20px;
    margin-bottom: 10px;
  }
  
  .place-card p {
    font-size: 16px;
    color: #555;
  }

  </style>
</head>
<body>
  <header>
    <!-- Header content -->
  </header>

  <main>
    <section id="home" class="container mt-5">
        <section id="places-to-visit">
          <div class="container">
            <h2>Places to Visit</h2>
            <div class="row">
              <!-- Place 1 -->
              <div class="col-md-4">
                <div class="place-card">
                  <img src="place1.jpg" alt="Place 1">
                  <h3>Place 1</h3>
                  <p>Description of Place 1</p>
                </div>
              </div>
              <!-- Place 2 -->
              <div class="col-md-4">
                <div class="place-card">
                  <img src="place2.jpg" alt="Place 2">
                  <h3>Place 2</h3>
                  <p>Description of Place 2</p>
                </div>
              </div>
              <!-- Place 3 -->
              <div class="col-md-4">
                <div class="place-card">
                  <img src="place3.jpg" alt="Place 3">
                  <h3>Place 3</h3>
                  <p>Description of Place 3</p>
                </div>
              </div>
            </div>
          </div>
        </section>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <!-- Include Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
